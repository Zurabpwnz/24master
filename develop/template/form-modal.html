<!-- form-modal -->
<form class="form-modal" id="" action="" method="post">
    <p class="form-modal__title">
        Бесплатно <br/>
        вызвать мастера <br/>
        на дом
    </p>
    <div class="form-group">
        <label for="name2">Как вас зовут?</label>
        <input class="form-control" id="name2" type="text" name="name2" placeholder="САША" pattern="^[a-zA-Zа-яА-Я'][a-zA-Zа-яА-Я-' ]+[a-zA-Zа-яА-Я']$" required="required">
    </div>
    <div class="form-group">
        <label for="phone2">Ваш номер телефона:</label>
        <input class="form-control" id="phone2" type="tel2" name="phone2" placeholder="063 876-98-87" pattern="^([\+]+)*[0-9\x20\x28\x29\-]{7,20}$" required="required">
    </div>
    <button type="submit" class="btn btn-red btn-red--lg">Отправить заявку</button>
</form>
<!-- end form-modal -->
